<mat-card>
    <form (submit)="onAddPost(postForm)" #postForm="ngForm">
        <mat-form-field class="example-full-width">
            <mat-label>Title</mat-label>
            <input matInput name="title" ngModel placeholder="Post Title" required>
        </mat-form-field>

        <mat-form-field>
            <mat-label>Content</mat-label>
            <textarea matInput name="content" rows="4" placeholder="Post Content" ngModel required></textarea>
        </mat-form-field>

        <div class="cus-btn">
            <button mat-raised-button type="submit" color="accent">Save Post</button>
        </div>
    </form>
</mat-card>
