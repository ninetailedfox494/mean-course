@if(dataSource.length >0){
<mat-accordion>
    @for(item of dataSource; track item.id) {
    <mat-expansion-panel>
        <mat-expansion-panel-header>    
            {{ item?.title }}
        </mat-expansion-panel-header>
        <p>{{item?.content}}</p>
    </mat-expansion-panel>
    }
</mat-accordion>
}
@else {
<p>No posts found</p>
}
